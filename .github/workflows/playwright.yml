name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🎭 Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: 🧪 Run Playwright tests and generate report
        run: npx playwright test --reporter=html

      - name: 📤 Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: 📣 Send result to Zoho Cliq
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            MESSAGE="✅ Playwright Tests Passed in $GITHUB_REPOSITORY on $GITHUB_REF"
          else
            MESSAGE="❌ Playwright Tests Failed in $GITHUB_REPOSITORY on $GITHUB_REF"
          fi

          curl -X POST $CLIQ_WEBHOOK_URL \
