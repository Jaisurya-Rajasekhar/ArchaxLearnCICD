name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ§ª Run Playwright tests and generate report
        run: npx playwright test --reporter=html

      - name: ğŸ“¤ Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: ğŸ“£ Send result to Zoho Cliq
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            MESSAGE="âœ… Playwright Tests Passed in $GITHUB_REPOSITORY on $GITHUB_REF"
          else
            MESSAGE="âŒ Playwright Tests Failed in $GITHUB_REPOSITORY on $GITHUB_REF"
          fi

          curl -X POST $CLIQ_WEBHOOK_URL \
