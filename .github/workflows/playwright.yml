name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ§ª Run Playwright tests and generate HTML report
        run: npx playwright test --reporter=html

      - name: ğŸ–¨ï¸ List report folder contents (debug)
        run: ls -R playwright-report

      - name: ğŸ“¦ Publish Playwright report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report

      - name: ğŸ“£ Send result to Zoho Cliq
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            MESSAGE="âœ… Playwright Tests Passed\nView report: https://Jaisurya-Rajasekhar.github.io/ArchaxLearnCICD/"
          else
            MESSAGE="âŒ Playwright Tests Failed\nView report: https://Jaisurya-Rajasekhar.github.io/ArchaxLearnCICD/"
          fi

          curl -X POST $CLIQ_WEBHOOK_URL \
            -H 'Content-Type: application/json' \
            -d "{\"text\": \"$MESSAGE\"}"
        env:
          CLIQ_WEBHOOK_URL: ${{ secrets.CLIQ_WEBHOOK_URL }}
