name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üé≠ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: üß™ Run Playwright tests and generate report
        run: npx playwright test --reporter=html

      - name: üì§ Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: üì¶ Publish Playwright report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report

      - name: üì£ Send result to Zoho Cliq
        if: always()
        run: |
          PAGES_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          if [ "${{ job.status }}" == "success" ]; then
            MESSAGE="‚úÖ Playwright Tests Passed in $GITHUB_REPOSITORY on $GITHUB_REF. Report: $PAGES_URL"
          else
            MESSAGE="‚ùå Playwright Tests Failed in $GITHUB_REPOSITORY on $GITHUB_REF. Report: $PAGES_URL"
          fi

          curl -X POST "$CLIQ_WEBHOOK_URL" \
            -H 'Content-Type: application/json' \
            -d "{\"text\": \"$MESSAGE\"}"
        env:
          CLIQ_WEBHOOK_URL: ${{ secrets.CLIQ_WEBHOOK_URL }}
